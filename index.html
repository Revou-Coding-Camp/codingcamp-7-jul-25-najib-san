<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Najib</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do Najib</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <input type="date" id="dueDateInput">
      <button onclick="addTask()">Add</button>
    </div>
    <div class="controls">
      <select id="filterSelect" onchange="filterTasks(this.value)">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
      <button class="delete-all" onclick="deleteAllTasks()">Delete All</button>
    </div>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
    <div id="editForm" class="edit-form">
      <input type="text" id="editTaskInput" placeholder="Edit task...">
      <input type="date" id="editDueDateInput">
      <button onclick="saveEdit()">Save</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>
    <div class="watermark">M. Ainun Najib</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
